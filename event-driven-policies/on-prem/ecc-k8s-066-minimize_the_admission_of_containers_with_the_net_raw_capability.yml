policies:
  - name: ecc-k8s-066-minimize_the_admission_of_containers_with_the_net_raw_capability
    comment: '000123232300'
    description: The NET_RAW capability is set for a pod
    resource: k8s.pod
    filters:
      - or:
          - type: value
            key: spec.containers[*].securityContext.capabilities.add[]
            value: ["NET_RAW", "ALL"]
            op: intersect
          - type: value
            key: spec.initContainers[*].securityContext.capabilities.add[]
            value: ["NET_RAW", "ALL"]
            op: intersect
          - type: value
            key: spec.ephemeralContainers[*].securityContext.capabilities.add[]
            value: ["NET_RAW", "ALL"]
            op: intersect
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
