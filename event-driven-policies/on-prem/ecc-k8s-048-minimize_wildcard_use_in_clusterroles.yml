policies:
  - name: ecc-k8s-048-minimize_wildcard_use_in_clusterroles
    comment: '000333242300'
    description: ClusterRole uses wildcard "*" which matches all items
    resource: k8s.cluster-role
    filters:
      - type: value
        key: |
          contains(keys(@),'rules') &&  rules!=`null` &&
          length(rules[?((contains(keys(@),'apiGroups') && v!=`null` && contains(apiGroups, '*')) || 
          (contains(keys(@),'nonResourceURLs') && nonResourceURLs!=`null` && contains(nonResourceURLs, '*')) || 
          (contains(keys(@),'resources') && resources!=`null` && contains(resources, '*')) || 
          (contains(keys(@),'verbs') && verbs!=`null` && contains(verbs, '*')))])>`0`
        value: true
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
        - UPDATE
