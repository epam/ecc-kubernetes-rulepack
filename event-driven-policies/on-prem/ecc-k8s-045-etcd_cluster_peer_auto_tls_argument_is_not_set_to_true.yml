policies:
  - name: ecc-k8s-045-etcd_cluster_peer_auto_tls_argument_is_not_set_to_true
    comment: '000125212300'
    description: The --peer-auto-tls argument is not set to false for etcd
    resource: k8s.pod
    filters:
      - type: value
        key: |
          metadata.namespace=='kube-system' && 
          metadata.labels.component=='etcd' && 
          contains(spec.containers[].command[],'etcd')
        value: true
      - type: value
        key: length(spec.containers[?contains(command,'--peer-auto-tls') || contains(command,'--peer-auto-tls=true')])==`1`
        value: true
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE