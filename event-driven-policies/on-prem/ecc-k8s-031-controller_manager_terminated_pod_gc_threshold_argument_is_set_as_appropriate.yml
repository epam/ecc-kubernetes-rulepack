policies:
  - name: ecc-k8s-031-controller_manager_terminated_pod_gc_threshold_argument_is_set_as_appropriate
    comment: '000150202310'
    description: The --terminated-pod-gc-threshold argument is not set as appropriate
    resource: k8s.pod
    filters:
      - type: value
        key: metadata.labels.component
        value: kube-controller-manager
      - type: value
        key: spec.containers[].command[]
        op: in
        value_type: swap
        value: "kube-controller-manager"
      - not:
          - type: value
            key: spec.containers[].command[]
            op: in
            value_type: swap
            value: "--terminated-pod-gc-threshold=10"
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
