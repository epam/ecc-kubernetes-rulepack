policies:
  - name: ecc-k8s-092-basic_auth_file_argument_not_set_openshift_kube_apiserver
    comment: '000233192400'
    description: The --basic-auth-file argument is not set for openshift-kube-apiserver config
    resource: k8s.config-map
    filters:
      - type: value
        key: metadata.name
        value: config
      - type: value
        key: metadata.namespace
        value: openshift-kube-apiserver
      - type: value
        key: data."config.yaml"
        op: regex
        value: ".*\\\"apiServerArguments\\\":\\{.*\\\"basic-auth-file\\\".*\\}.*"
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
        - UPDATE
