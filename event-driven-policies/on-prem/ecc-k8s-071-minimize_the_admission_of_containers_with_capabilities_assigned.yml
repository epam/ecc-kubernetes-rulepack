policies:
  - name: ecc-k8s-071-minimize_the_admission_of_containers_with_capabilities_assigned
    comment: '000123232300'
    description: Pod does not set up to drop capabilities by all containers
    resource: k8s.pod
    filters:
      - or:
          - type: value
            key: spec.containers[*].securityContext.capabilities.drop[]
            value: "ALL"
            value_type: swap
            op: ni
          - type: value
            key: spec.initContainers[*].securityContext.capabilities.drop[]
            value: "ALL"
            value_type: swap
            op: ni
          - type: value
            key: spec.ephemeralContainers[*].securityContext.capabilities.drop[]
            value: "ALL"
            value_type: swap
            op: ni
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
