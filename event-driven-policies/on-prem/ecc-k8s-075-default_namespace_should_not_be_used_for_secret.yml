policies:
  - name: ecc-k8s-075-default_namespace_should_not_be_used_for_secret
    comment: '000323222300'
    description: The default namespace is used for secrets
    resource: k8s.secret
    filters:
      - type: value
        key: metadata.namespace
        value: default
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
