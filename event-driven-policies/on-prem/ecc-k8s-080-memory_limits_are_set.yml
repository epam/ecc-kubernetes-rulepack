policies:
  - name: ecc-k8s-080-memory_limits_are_set
    comment: '000320222000'
    description: Memory limits are not set for pods
    resource: k8s.pod
    filters:
      - not:
        - type: value
          key: metadata.namespace
          value: "^(openshift)|(kube).*$"
          op: regex
      - type: value
        key: |
          (spec.containers!=`null` && length(spec.containers[?resources.limits.memory==`null`])>=`1`) ||
          (spec.initContainers!=`null` && length(spec.initContainers[?resources.limits.memory==`null`])>=`1`)
        value: true
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
