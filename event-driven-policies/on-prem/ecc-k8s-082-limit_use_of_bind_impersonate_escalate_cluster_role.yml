policies:
  - name: ecc-k8s-082-limit_use_of_bind_impersonate_escalate_cluster_role
    comment: '000333242000'
    description: Kubernetes cluster role has rules with verbs 'bind','impersonate' or 'escalate'
    resource: k8s.cluster-role
    filters:
      - or:
          - type: value
            key: rules[].verbs[]
            op: contains
            value: "bind"
          - type: value
            key: rules[].verbs[]
            op: contains
            value: "impersonate"
          - type: value
            key: rules[].verbs[]
            op: contains
            value: "escalate"
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
        - UPDATE
