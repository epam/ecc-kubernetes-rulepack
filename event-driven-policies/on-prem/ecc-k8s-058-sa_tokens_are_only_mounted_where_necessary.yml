policies:
  - name: ecc-k8s-058-sa_tokens_are_only_mounted_where_necessary
    comment: '000333242300'
    description: Service account tokens are mounted where not necessary for service accounts
    resource: k8s.service-account
    filters:
      - type: value
        key: automountServiceAccountToken
        value: false
        op: ne
    mode:
      type: k8s-admission
      on-match: warn
      operations:
        - CREATE
        - UPDATE
