policies:
  - name: ecc-k8s-024-apiserver_etcd_certfile_and_etcd_keyfile_arguments_are_set
    resource: k8s.pod
    description: |
      The --etcd-certfile and --etcd-keyfile arguments not configured for apiserver
    filters:
      - type: value
        key: metadata.labels.component
        value: kube-apiserver
      - not:
          - type: value
            key: length(spec.containers[?contains(values(@), 'kube-apiserver')][].command[?(starts_with(@, '--etcd-certfile') || starts_with(@, '--etcd-keyfile'))][])
            value: 2
