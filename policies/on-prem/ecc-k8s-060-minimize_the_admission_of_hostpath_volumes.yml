policies:
  - name: ecc-k8s-060-minimize_the_admission_of_hostpath_volumes
    description: |
      A hostPath setting is set for a pod
    resource: k8s.pod
    filters:
      - type: value
        key: length(spec.volumes[?host_path!=null])!=`0`
        value: true
    comment: '0323232300'