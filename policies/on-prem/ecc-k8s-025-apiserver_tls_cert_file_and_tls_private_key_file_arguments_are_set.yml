policies:
  - name: ecc-k8s-025-apiserver_tls_cert_file_and_tls_private_key_file_arguments_are_set
    resource: k8s.pod
    description: |
      The --tls-cert-file and --tls-private-key-file arguments not configured for apiserver
    filters:
      - type: value
        key: metadata.labels.component
        value: kube-apiserver
      - not:
          - type: value
            key: length(spec.containers[?contains(values(@), 'kube-apiserver')][].command[?(starts_with(@, '--tls-cert-file') || starts_with(@, '--tls-private-key-file'))][])
            value: 2
    comment: '0344192300'