policies:
  - name: ecc-k8s-087-minimize_access_to_secrets_in_roles
    description: |
      Role has get, list or watch access to secret objects
    resource: k8s.role
    filters:
      - type: value
        key: |
          contains(keys(@),'rules') &&  rules!=`null` &&
          length((rules[?contains(keys(@),'api_groups') && api_groups!=`null`]) && 
          ((rules[?contains(keys(@),'resources') && resources!=`null` && contains(resources, 'secrets')]) &&
          (rules[?contains(keys(@),'verbs') && verbs!=`null` && (contains(verbs, 'get') || contains(verbs, 'list') || contains(verbs, 'watch') || contains(verbs, '*'))])) ||
          ((rules[?contains(keys(@),'resources') && resources!=`null` && contains(resources, '*')]) &&
          (rules[?contains(keys(@),'verbs') && verbs!=`null` && (contains(verbs, 'get') || contains(verbs, 'list') || contains(verbs, 'watch'))]))) >`0`
        value: true
    comment: '0333242300'