policies:
  - name: ecc-k8s-077-limit_use_of_bind_impersonate_escalate_role
    description: |
      Kubernetes role has role.rules with verbs 'bind','impersonate' or 'escalate'
    resource: k8s.role
    filters:
      - or:
        - type: value
          key: rules[].verbs[]
          op: contains
          value: "bind"
        - type: value
          key: rules[].verbs[]
          op: contains
          value: "impersonate"
        - type: value
          key: rules[].verbs[]
          op: contains
          value: "escalate"

