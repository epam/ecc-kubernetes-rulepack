policies:
  - name: ecc-k8s-079-memory_requests_are_set
    comment: '000120222000'
    description: |
      Memory requests are not set for pods
    resource: k8s.pod
    filters:
      - type: value
        key: |
          (spec.containers!=`null` && length(spec.containers[?resources.requests.memory==`null`])>=`1`) ||
          (spec.init_containers!=`null` && length(spec.init_containers[?resources.requests.memory==`null`])>=`1`)
        value: true
